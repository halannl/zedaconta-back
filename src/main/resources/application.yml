spring:
  application:
    name: zedaconta-api
  datasource:
    url: jdbc:h2:mem:zedacontadb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

# Configurações personalizadas da aplicação
app:
  # JWT Configuration
  jwt:
    secret: ${JWT_SECRET:zedaconta_secret_key_should_be_at_least_32_chars_long}
    expiration: 3600000 # 60 minutes in milliseconds

  # CORS Configuration
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
    allowed-methods: GET, POST, PUT, DELETE, OPTIONS
    allowed-headers: Authorization, Content-Type
    exposed-headers: Authorization
    allow-credentials: true
    max-age: 3600

  # Calculadora Frontend Configuration
  calculadora:
    frontend-url: ${CALCULADORA_FRONTEND_URL:http://localhost:5173}
    max-requisicoes-sem-login: ${CALCULADORA_MAX_REQUISICOES:10}

# Logging
logging:
  level:
    root: INFO
    com.zedaconta: DEBUG
    '[org.springframework.security]': DEBUG
    '[org.springframework.web]': DEBUG
